XLite\Model\Config:
  - name: csi_hidden_cats_show_column
    category: 'CSI\HiddenCategories'
    type: checkbox
    orderby: 10
    value: 'N'
    translations:
      - code: en
        option_name: 'Show "Hidden" column in categories list (admin)'
  - name: csi_hidden_cats_hide_products
    category: 'CSI\HiddenCategories'
    type: checkbox
    orderby: 20
    value: 'Y'
    translations:
      - code: en
        option_name: 'Hide products in search results if the product category or any of its parents is marked as hidden'
