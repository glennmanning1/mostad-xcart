  - name: use_cod_price
    category: CDev\USPS
    type: XLite\View\FormField\Input\Checkbox\OnOffWithoutOffLabel
    value: true
    orderby: 510
    translations:
      - code: en
        option_name: Use a fixed amount Collect on Delivery fee
        option_comment: If you are planning to allow your customers to use the COD payment method for orders shipped with USPS shipping methods, you can make the calculation of shipping costs faster by setting a fixed extra fee for using the COD payment method.<br /><br />If a fixed amount COD fee is not set on the store's end, it will be calculated on the USPS end, and to get information about the COD fee amount the store will need to send several requests to the USPS API (one for each USPS service type), which may take up to 14 seconds. When using a fixed amount COD fee, the store will only send a single request to the USPS API, which will take under one second.<br /><br />Using a <b>fixed amount COD fee</b> allows the store to calculate the shipping cost much faster and is the <b>recommended option</b>.
      - code: ru
        option_name: Использовать фиксированную сумму наценки на доставку наложенным платежом
        option_comment: Если вы планируете предоставлять покупателям возможность оплаты заказа при получении при доставке методами USPS, вы можете ускорить расчет стоимости доставки заказа, установив фиксированную наценку за использование данного метода оплаты. В случае, когда размер наценки не задан жестко на стороне магазина, расчет наценки будет осуществляться на стороне USPS, и для получения информации о размере наценки магазин должен будет отправить несколько запросов к USPS API (по одному для каждого типа сервисов USPS), что в общей сложности может занять до 20 сек. При использовании фиксированной наценки магазин будет делать всего один запрос к USPS API, на который ему потребуется менее одной секунды. Использование фиксированной наценки значительно ускоряет расчет стоимости доставки методами USPS и является рекомендуемой опцией.
