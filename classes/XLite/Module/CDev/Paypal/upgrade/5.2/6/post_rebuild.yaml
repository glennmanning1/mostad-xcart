XLite\Model\Payment\Method:
  - service_name: PaypalAdaptive
    class: 'Module\CDev\Paypal\Model\Payment\Processor\PaypalAdaptive'
    type: C
    orderby: -11100
    translations:
      - code: en
        name: 'PayPal Adaptive payments'
        title: 'PayPal'
        altAdminDescription: "This method provides automatic transfer of payments to vendor users (the type of users enabled by the Multi-vendor module). The method may not be activated unless the module Multi-vendor is installed and enabled. To use this method, store administrator is required to have an Application ID for PayPal Adaptive Payments API."
    settings:
      - name: app_id
      - name: api_username
      - name: api_password
      - name: signature
      - name: paypal_login
      - name: partner
        value: PayPal
      - name: prefix
        value: mystore_
      - name: transaction_type
        value: S
      - name: mode
        value: test
      - name: buyNowEnabled
        value: 1
